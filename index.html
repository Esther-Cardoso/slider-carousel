<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Slider Carousel</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <i class="fa-solid fa-angle-left"></i>
    <div class="carousel">
      <img src="./images/img-1.jpg" alt="imagem 1">
      <img src="./images/img-2.jpg" alt="imagem 2">
      <img src="./images/img-3.jpg" alt="imagem 3">
      <img src="./images/img-4.jpg" alt="imagem 4">
      <img src="./images/img-5.jpg" alt="imagem 5">
      <img src="./images/img-6.jpg" alt="imagem 6">
      <img src="./images/img-7.jpg" alt="imagem 7">
      <img src="./images/img-8.jpg" alt="imagem 8">
      <img src="./images/img-9.jpg" alt="imagem 9">
    </div>
    <i class="fa-solid fa-angle-right"></i>
  </div>

  <script src="./script.js"></script>
</body>

</html>
